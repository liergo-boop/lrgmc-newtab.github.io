    <script>
        // ä»æœ¬åœ°å­˜å‚¨åŠ è½½æ•°æ®
        function loadData() {
            const savedTheme = localStorage.getItem('theme') || 'default';
            const savedLinks = JSON.parse(localStorage.getItem('quickLinks')) || [];
            
            // åº”ç”¨ä¿å­˜çš„ä¸»é¢˜
            document.body.className = `theme-${savedTheme}`;
            
            // æ ‡è®°å½“å‰ä¸»é¢˜ä¸ºæ´»åŠ¨çŠ¶æ€
            document.querySelectorAll('.theme-option').forEach(option => {
                option.classList.remove('active');
                if (option.dataset.theme === savedTheme) {
                    option.classList.add('active');
                }
            });
            
            return savedLinks;
        }

        // ä¿å­˜æ•°æ®åˆ°æœ¬åœ°å­˜å‚¨
        function saveData(links) {
            localStorage.setItem('quickLinks', JSON.stringify(links));
        }

        // æ¸²æŸ“é“¾æ¥åˆ—è¡¨
        function renderLinks(links) {
            const linksGrid = document.getElementById('linksGrid');
            
            // ä¿ç•™é»˜è®¤çš„å‰6ä¸ªå¿«æ·æ–¹å¼
            linksGrid.innerHTML = `
                <div class="link-card" data-url="https://www.baidu.com">
                    <div class="link-icon">ç™¾</div>
                    <div class="link-name">ç™¾åº¦</div>
                </div>
                <div class="link-card" data-url="https://www.qq.com">
                    <div class="link-icon">Q</div>
                    <div class="link-name">è…¾è®¯ç½‘</div>
                </div>
                <div class="link-card" data-url="https://www.sina.com.cn">
                    <div class="link-icon">æ–°</div>
                    <div class="link-name">æ–°æµª</div>
                </div>
                <div class="link-card" data-url="https://www.taobao.com">
                    <div class="link-icon">æ·˜</div>
                    <div class="link-name">æ·˜å®</div>
                </div>
                <div class="link-card" data-url="https://www.jd.com">
                    <div class="link-icon">äº¬</div>
                    <div class="link-name">äº¬ä¸œ</div>
                </div>
                <div class="link-card" data-url="https://github.com/liergo-boop/lrgmc-newtab.github.io">
                    <div class="link-icon">çŸ¥</div>
                    <div class="link-name">é¡¹ç›®å¼€æºåœ°å€</div>
                </div>
            `;
            
            // æ·»åŠ è‡ªå®šä¹‰é“¾æ¥
            links.forEach((link, index) => {
                const linkCard = document.createElement('div');
                linkCard.className = 'link-card';
                linkCard.innerHTML = `
                    <div class="link-icon">${link.name.charAt(0).toUpperCase()}</div>
                    <div class="link-name">${link.name}</div>
                    <button class="link-delete" data-index="${index}">Ã—</button>
                `;
                
                linkCard.addEventListener('click', (e) => {
                    // å¦‚æœç‚¹å‡»çš„æ˜¯åˆ é™¤æŒ‰é’®ï¼Œåˆ™ä¸è·³è½¬
                    if (e.target.classList.contains('link-delete')) return;
                    
                    // æ£€æŸ¥ç½‘å€æ˜¯å¦åŒ…å«åè®®ï¼Œå¦‚æœæ²¡æœ‰åˆ™æ·»åŠ https://
                    let url = link.url || linkCard.dataset.url;
                    if (!url.startsWith('http://') && !url.startsWith('https://')) {
                        url = 'https://' + url;
                    }
                    window.open(url, '_blank');
                });
                
                linksGrid.appendChild(linkCard);
            });
            
            // ä¸ºé»˜è®¤é“¾æ¥æ·»åŠ ç‚¹å‡»äº‹ä»¶
            document.querySelectorAll('.link-card[data-url]').forEach(card => {
                card.addEventListener('click', (e) => {
                    if (e.target.classList.contains('link-delete')) return;
                    let url = card.dataset.url;
                    window.open(url, '_blank');
                });
            });
            
            // æ·»åŠ åˆ é™¤äº‹ä»¶ç›‘å¬ï¼ˆä»…å¯¹è‡ªå®šä¹‰é“¾æ¥æœ‰æ•ˆï¼‰
            document.querySelectorAll('.link-delete').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const index = parseInt(btn.dataset.index);
                    links.splice(index, 1);
                    saveData(links);
                    renderLinks(links);
                });
            });
        }

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            const links = loadData();
            renderLinks(links);
            
            // è®¾ç½®æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            document.getElementById('settingsBtn').addEventListener('click', () => {
                document.getElementById('settingsMenu').classList.toggle('show');
            });
            
            // ä¸»é¢˜é€‰æ‹©äº‹ä»¶
            document.querySelectorAll('.theme-option').forEach(option => {
                option.addEventListener('click', () => {
                    const theme = option.dataset.theme;
                    document.body.className = `theme-${theme}`;
                    localStorage.setItem('theme', theme);
                    
                    // æ›´æ–°æ´»åŠ¨ä¸»é¢˜
                    document.querySelectorAll('.theme-option').forEach(opt => {
                        opt.classList.remove('active');
                    });
                    option.classList.add('active');
                    
                    // å…³é—­è®¾ç½®èœå•
                    document.getElementById('settingsMenu').classList.remove('show');
                });
            });
            
            // ç‚¹å‡»å…¶ä»–åœ°æ–¹å…³é—­è®¾ç½®èœå•
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.settings')) {
                    document.getElementById('settingsMenu').classList.remove('show');
                }
            });
            
            // æœç´¢åŠŸèƒ½ï¼ˆä½¿ç”¨ç™¾åº¦ï¼‰
            document.getElementById('searchBtn').addEventListener('click', () => {
                const query = document.getElementById('searchInput').value.trim();
                if (query) {
                    // æ£€æŸ¥æ˜¯å¦æ˜¯ç½‘å€
                    if (query.includes('.') && !query.includes(' ')) {
                        let url = query;
                        if (!url.startsWith('http://') && !url.startsWith('https://')) {
                            url = 'https://' + url;
                        }
                        window.open(url, '_blank');
                    } else {
                        // ä½¿ç”¨ç™¾åº¦æœç´¢
                        window.open(`https://www.baidu.com/s?wd=${encodeURIComponent(query)}`, '_blank');
                    }
                }
            });
            
            // å›è½¦é”®æœç´¢
            document.getElementById('searchInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    document.getElementById('searchBtn').click();
                }
            });
            
            // æ·»åŠ é“¾æ¥æ¨¡æ€æ¡†
            document.getElementById('addLinkBtn').addEventListener('click', () => {
                document.getElementById('addLinkModal').style.display = 'flex';
                document.getElementById('linkName').focus();
            });
            
            document.getElementById('cancelAddLink').addEventListener('click', () => {
                document.getElementById('addLinkModal').style.display = 'none';
                // æ¸…ç©ºè¾“å…¥
                document.getElementById('linkName').value = '';
                document.getElementById('linkUrl').value = '';
            });
            
            document.getElementById('confirmAddLink').addEventListener('click', () => {
                const name = document.getElementById('linkName').value.trim();
                let url = document.getElementById('linkUrl').value.trim();
                
                if (name && url) {
                    // æ£€æŸ¥ç½‘å€æ˜¯å¦åŒ…å«åè®®ï¼Œå¦‚æœæ²¡æœ‰åˆ™æ·»åŠ https://
                    if (!url.startsWith('http://') && !url.startsWith('https://')) {
                        url = 'https://' + url;
                    }
                    
                    links.push({ name, url });
                    saveData(links);
                    renderLinks(links);
                    
                    // å…³é—­æ¨¡æ€æ¡†å¹¶æ¸…ç©ºè¾“å…¥
                    document.getElementById('addLinkModal').style.display = 'none';
                    document.getElementById('linkName').value = '';
                    document.getElementById('linkUrl').value = '';
                } else {
                    alert('è¯·è¾“å…¥åç§°å’Œç½‘å€');
                }
            });
        });
    </script>
